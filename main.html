<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nooth Clubs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slides-container {
      background-color: #f1f3f4;
      padding: 32px 0;
    }
    .schedule-section {
      display: flex;
      overflow-x: auto;
      padding: 16px 0;
    }
    .club-card {
      background-color: #ffffff;
      box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
      border-radius: 8px;
      padding: 24px;
      margin-right: 24px;
      width: 350px;
      flex-shrink: 0;
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.8);
      transition: all 0.5s ease-out;
      position: fixed;
      top: 50%;
      left: 50%;
    }
    .club-card.animated {
      opacity: 1;
      transform: translate(0, 0) scale(1);
      position: static;
    }
  </style>
</head>
<body class="text-lg">
  <div class="container mx-auto flex justify-between items-center py-12 mb-8">
    <img src="logo.png" alt="Nooth Clubs Logo" class="h-42" width="auto"> 
    <div id="currentDateTime" class="text-2xl text-[#5F6368]"></div>
  </div>
  
  <div class="container mx-auto mb-8">
    <h2 class="text-3xl font-bold text-[#5F6368] mb-4">Today</h2>
  </div>
  
  <div class="slides-container mb-12">
    <div class="container mx-auto">
      <div id="today" class="schedule-section"></div>
    </div>
  </div>
  
  <div class="container mx-auto mb-8">
    <h2 class="text-3xl font-bold text-[#5F6368] mb-4">Tomorrow</h2>
  </div>
  
  <div class="slides-container mb-12">
    <div class="container mx-auto">
      <div id="tomorrow" class="schedule-section"></div>
    </div>
  </div>
  
  <div class="container mx-auto mb-8">
    <h2 class="text-3xl font-bold text-[#5F6368] mb-4">Later This Week</h2>
  </div>
  
  <div class="slides-container mb-12">
    <div class="container mx-auto">
      <div id="laterThisWeek" class="schedule-section"></div>
    </div>
  </div>
  <script>
     const clubData = [
      { 
        name: "Kickboxing", 
        occurrences: [
          { schedule: "4:00 PM - 6:00 PM", day: 1, location: "Room 101" },
          { schedule: "4:00 PM - 6:00 PM", day: 3, location: "Room 101" }
        ]
      },
      { 
        name: "Coding Club", 
        occurrences: [
          { schedule: "5:00 PM - 7:00 PM", day: 2, location: "Room 202" },
          { schedule: "5:00 PM - 7:00 PM", day: 4, location: "Room 202" }
        ]
      },
      { 
        name: "Photography Club", 
        occurrences: [
          { schedule: "3:00 PM - 5:00 PM", day: 5, location: "Room 203" }
        ]
      }
    ];

    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
      document.getElementById('currentDateTime').textContent = now.toLocaleDateString('en-US', options);
    }

    function createClubCard(club, occurrence) {
      const card = document.createElement('div');
      card.classList.add('club-card');
      card.innerHTML = `
        <h3 class="text-2xl font-medium text-[#4285F4] mb-3">${club.name}</h3>
        <p class="text-xl text-[#3C4043] mb-2">${occurrence.schedule}</p>
        <p class="text-lg text-[#5F6368]">${occurrence.location}</p>
      `;
      return card;
    }

    function generateClubCards() {
      const today = new Date().getDay();
      const tomorrow = (today + 1) % 7;
      const cards = [];
      
      clubData.forEach(club => {
        club.occurrences.forEach(occurrence => {
          const card = createClubCard(club, occurrence);
          cards.push(card);
          if (occurrence.day === today) {
            document.getElementById('today').appendChild(card);
          } else if (occurrence.day === tomorrow) {
            document.getElementById('tomorrow').appendChild(card);
          } else {
            document.getElementById('laterThisWeek').appendChild(card);
          }
        });
      });

      return cards;
    }

    function animateCards(cards) {
      cards.forEach((card, index) => {
        setTimeout(() => {
          card.classList.add('animated');
        }, index * 100); // Stagger the animations
      });
    }

    function init() {
      updateDateTime();
      setInterval(updateDateTime, 60000);
      const cards = generateClubCards();
      
      // Fade in the body
      setTimeout(() => {
        document.body.style.opacity = '1';
      }, 100);

      // Animate cards after a short delay
      setTimeout(() => {
        animateCards(cards);
      }, 500);
    }

    window.onload = init;
  </script>
</body>
</html>
